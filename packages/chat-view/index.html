<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
      }
      header {
        display: flex;
        justify-content: center;
        border-bottom: 1px solid var(--j-border-color);
        height: var(--j-size-md);
        gap: var(--j-space-300);
      }
      chat-view {
        height: calc(100vh - var(--j-size-md));
      }
    </style>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@junto-foundation/junto-elements@latest/dist/main.css"
    />
    <script src="https://unpkg.com/@junto-foundation/junto-elements@latest"></script>
  </head>
  <body>
    <header>
      <j-input value="4db72d9e-50d7-4061-a032-007edd7cf0e9"></j-input>
      <j-button>Get chat view</j-button>
    </header>

    <chat-view></chat-view>

    <script type="module">
      import App from "/src/main.ts";
      customElements.define("chat-view", App);

      document.querySelector("j-button").addEventListener("click", (e) => {
        const value = document.querySelector("j-input").value;
        document
          .querySelector("chat-view")
          .setAttribute("perspective-uuid", value);
      });
    </script>
  </body>
</html>
